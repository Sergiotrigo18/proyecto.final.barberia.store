<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" viewBox="0 0 800 600">
  <title>Tratamiento Capilar</title>
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f5f5f5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e0e0;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="600" fill="url(#bg-gradient)" />
  <g transform="translate(400, 300)">
    <circle cx="0" cy="0" r="250" fill="#f0f0f0" stroke="#d0d0d0" stroke-width="2" />
    <g transform="translate(-150, -120) scale(0.8)">
      <!-- EstilizaciÃ³n de una persona recibiendo tratamiento capilar -->
      <path d="M200,150 Q250,50 300,150" stroke="#333" stroke-width="4" fill="none" />
      <circle cx="250" cy="100" r="80" fill="#f8f8f8" stroke="#333" stroke-width="3" />
      <ellipse cx="250" cy="220" rx="40" ry="60" fill="#f8f8f8" stroke="#333" stroke-width="3" />
      
      <!-- Manos con guantes aplicando tratamiento -->
      <path d="M150,150 Q180,130 200,150" stroke="#66b3ff" stroke-width="6" fill="none" />
      <path d="M350,150 Q320,130 300,150" stroke="#66b3ff" stroke-width="6" fill="none" />
      
      <!-- Gotas de producto -->
      <circle cx="230" cy="70" r="5" fill="#66b3ff" />
      <circle cx="250" cy="60" r="5" fill="#66b3ff" />
      <circle cx="270" cy="70" r="5" fill="#66b3ff" />
      
      <!-- Cabello -->
      <path d="M200,100 Q250,30 300,100" stroke="#333" stroke-width="3" fill="none" />
      <path d="M210,90 Q250,40 290,90" stroke="#333" stroke-width="2" fill="none" />
      <path d="M220,80 Q250,50 280,80" stroke="#333" stroke-width="2" fill="none" />
    </g>
    
    <text x="0" y="180" font-family="Arial" font-size="24" text-anchor="middle" fill="#333">Tratamiento Capilar Profesional</text>
  </g>
</svg>